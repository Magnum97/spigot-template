import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation
import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group = 'me.magnum'
version = '1.0'
description = 'What it does'
sourceCompatibility = '1.8'
archivesBaseName = 'Plugin' // Put your artifactId here

mainClassName = 'me.magnum.plugin'

repositories {
    mavenLocal()
    mavenCentral()

    maven {url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'}
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    maven { url = "https://maven.sk89q.com/repo/" }
    maven { url = 'https://ci.ender.zone/plugin/repository/everything/' }
    maven { url = 'https://jitpack.io' }
}

dependencies {
    compileOnly group: 'org.spigotmc', name: 'spigot', version: '1.12.2-R0.1-SNAPSHOT' // No Shaded
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.8' // IntelliJ likes this to work
}

shadowJar {
    classifier = null // remove -all from end of jar
}
